<form #mailForm="ngForm"
      (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="subject">Subject</label>
    <select class="form-control" id="subject"
            required
            [(ngModel)]="model.subject" name="subject"
            #subject="ngModel">
      <option *ngFor="let subject of subjects" [value]="subject">{{subject}}</option>
    </select>
    <div [hidden]="subject.valid || subject.pristine"
         class="alert alert-danger">
      Subject cannot be empty
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message"
              placeholder="Message"
              required
              [(ngModel)]="model.message" name="message"
              #message="ngModel"></textarea>
    <div [hidden]="message.valid || message.pristine"
         class="alert alert-danger">
      Message cannot be empty
    </div>
  </div>

  <button type="submit" class="btn btn-success"
          [disabled]="!mailForm.form.valid">Send
  </button>

</form>

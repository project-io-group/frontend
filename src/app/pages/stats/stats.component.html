<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Machines Usage Overall</nb-card-header>
      <nb-card-body>
        <div class="row">
          <nb-checkbox status="warning" [(ngModel)]="pieIncludeDisabled" class="col-sm-4">Include disabled Machines</nb-checkbox>
          <nb-checkbox status="warning" [(ngModel)]="pieShowUnused" class="col-sm-4">Show unused</nb-checkbox>
        </div>
        <div class="row">
          <div class="col-sm-8 interval-picker">
            <input placeholder="Range" class="form-control" [owlDateTimeTrigger]="dt10"
                   [owlDateTime]="dt10"
                   [selectMode]="'range'" [(ngModel)]="pieInterval">
            <owl-date-time [pickerType]="'calendar'" #dt10></owl-date-time>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary btn-raised" (click)="getPieStatsForNewInterval()">Apply</button>
          </div>
        </div>

        <ngx-echarts-pie [data]="pieData" [labels]="pieLabels"></ngx-echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Machines Usage by weekday</nb-card-header>
      <nb-card-body>
        <div class="row">
          <nb-checkbox status="warning" [(ngModel)]="areaIncludeDisabled" class="col-sm-4">Include disabled Machines</nb-checkbox>
          <nb-checkbox status="warning" [(ngModel)]="areaShowUnused" class="col-sm-4">Show unused</nb-checkbox>
        </div>
        <div class="row">
          <div class="col-sm-8 interval-picker">
            <input placeholder="Range" class="form-control" [owlDateTimeTrigger]="dt2"
                   [owlDateTime]="dt2"
                   [selectMode]="'range'" [(ngModel)]="areaStackInterval">
            <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary btn-raised" (click)="getAreaStackStatsForNewInterval()">Apply</button>
          </div>
        </div>
        <ngx-echarts-area-stack [data]="areaStackData" [labels]="areaStackLabels"></ngx-echarts-area-stack>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Monthly Usage</nb-card-header>
      <nb-card-body>
        <div class="row">
          <nb-checkbox status="warning" [(ngModel)]="basicLinesIncludeDisabled" class="col-sm-4">Include disabled Machines</nb-checkbox>
          <nb-checkbox status="warning" [(ngModel)]="basicLinesShowUnused" class="col-sm-4">Show unused</nb-checkbox>
        </div>
        <div class="row interval-picker">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-6">
                <input placeholder="Year From" class="form-control"
                       [(ngModel)]="basicLinesInterval[0]">
              </div>
              <div class="col-sm-6">
                <input placeholder="Year To" class="form-control"
                       [(ngModel)]="basicLinesInterval[1]">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary btn-raised small-input"
                    (click)="getBasiLinesMonthlyStatsForNewInterval()">Apply</button>
          </div>
        </div>

        <ngx-echarts-basic-lines [data]="basicLinesData"
                                 [labels]="basicLinesLabels"></ngx-echarts-basic-lines>
      </nb-card-body>
    </nb-card>
  </div>

</div>
